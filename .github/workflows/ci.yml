name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-compose:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout do código
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup do Java 21
      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin
          cache: maven
      - name: Verify Java version
        run: |
          java -version
          echo "JAVA_HOME is $JAVA_HOME"

      # 3. Verifica versão do Docker Compose
      - name: Check Docker Compose version
        run: docker compose version

      # 4. Build dos microsserviços com Maven
      - name: Build all Spring Boot services
        run: |
          for dir in $(find . -name "pom.xml" -exec dirname {} \;); do
            echo "Building $dir"
            cd "$dir"
            mvn -B clean package -DskipTests -Dmaven.compiler.release=21
            cd - > /dev/null
          done

      # 5. Valida o docker-compose.yml 
      - name: Validate Docker Compose file
        run: docker compose config

      # 6. Build de todas as imagens via docker-compose
      - name: Docker Compose build
        run: docker compose build --parallel
